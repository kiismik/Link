<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Links</title>
</head>
<body>
  
    <div class="hero">
        <div class="blur">
            <div class="elements">
                <div class="switch">
                    <input type="checkbox" id="swch">
                    <label for="swch">
                        <span>Вхід</span>
                        <span>Реєстрація</span>
                    </label>
                </div>
                <div class="base">
                    <p class="title">Вхід</p> 
                    <input type="email" name="" placeholder="Введіть Email" required=""> 
                    <input type="password" name="" placeholder="Пароль" required="">   
                </div>
                <div class="checkbox">
                    <div class="remember">
                    <input type="checkbox" id="agree">
                    <label for="agree">Запам'ятати мене?</label>
                    </div>
                    <a href="#">Забули пароль?</a>
                </div>
                <div class="button">
                    <button>Увійти</button>
                </div>
                <div class="links">
                    <a href="#">Ще немає аккаунту?</a>
                    <a href="#">Зареєструватись</a>
                </div>
                <div class="link">
                    <a href="#">Увійти через</a>
                </div>
                <div class="social">
                    <div>
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#inst"></use>
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#LINKEDIN"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
